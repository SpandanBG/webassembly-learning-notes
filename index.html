<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Simple wat 2 wasm</title>
    </head>
    <body>
        <div id="root"></div>
        <script>
            const importObject = {
                import: {
                    import_func: args =>
                        (document.getElementById("root").innerHTML = args)
                }
            };
            WebAssembly.instantiateStreaming(
                fetch("simple.wasm"),
                importObject
            ).then(obj => obj.instance.exports.export_func());
        </script>
    </body>
</html>
